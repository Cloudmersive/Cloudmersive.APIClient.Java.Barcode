              type: string
          application/xml:
            schema:
              type: string
          text/xml:
            schema:
              type: string
          application/x-www-form-urlencoded:
            schema:
              type: string
        description: UPC-E barcode value to generate from
        required: true
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                description: Output file content from the operation
                format: byte
                title: OutputContent
                type: string
          description: OK
      security:
      - Apikey: []
      summary: Generate a UPC-E code barcode as PNG file
      tags:
      - GenerateBarcode
      x-codegen-request-body-name: value
      x-content-type: application/json
      x-accepts:
      - application/octet-stream
  /barcode/generate/ean-13:
    post:
      description: "Validates and generate a EAN-13 barcode as a PNG file, a type\
        \ of 1D barcode"
      operationId: GenerateBarcode_EAN13
      parameters:
