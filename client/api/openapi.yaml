components:
  schemas:
    BarcodeLookupResponse:
      description: Result of performing a barcode lookup
      example:
        Matches:
        - EAN: EAN
          Title: Title
        - EAN: EAN
          Title: Title
        Successful: true
      properties:
        Successful:
          description: "True if operation was successful, false otherwise"
          type: boolean
        Matches:
          description: Resulting product matches for the input barcode
          items:
            $ref: '#/components/schemas/ProductMatch'
          type: array
      type: object
    ProductMatch:
      description: Matching product for the input barcode
      example:
        EAN: EAN
        Title: Title
      properties:
        EAN:
          description: EAN code for the product
          type: string
        Title:
          description: Title of the product
          type: string
      type: object
    BarcodeScanResult:
      description: Result of the barcode scan
      example:
        RawText: RawText
        Successful: true
        BarcodeType: BarcodeType
      properties:
        Successful:
          description: "True if the operation was successful, false otherwise"
          type: boolean
        BarcodeType:
          description: "The type of the barcode; possible values are AZTEC, CODABAR,\
            \ CODE_39, CODE_93, CODE_128, DATA_MATRIX, EAN_8, EAN_13, ITF, MAXICODE,\
            \ PDF_417, QR_CODE, RSS_14, RSS_EXPANDED, UPC_A, UPC_E, All_1D, UPC_EAN_EXTENSION,\
            \ MSI, PLESSEY, IMB"
          type: string
        RawText:
          description: The barcode text
          type: string
      type: object
    BarcodeAdvancedScanResult:
      description: Result of the advanced barcode scan
      example:
        BarcodeCount: 0
        ResultBarcodes:
        - RawText: RawText
          BarcodeType: BarcodeType
        - RawText: RawText
          BarcodeType: BarcodeType
        ErrorMessage: ErrorMessage
        Successful: true
      properties:
        Successful:
          description: "True if the operation was successful, false otherwise"
          type: boolean
        ResultBarcodes:
          description: Results of performing the barcode scan operation
          items:
            $ref: '#/components/schemas/BarcodeAdvancedResultItem'
          type: array
        BarcodeCount:
          description: Number of barcodes read
          format: int32
          type: integer
        ErrorMessage:
          description: Error message if any
          type: string
      type: object
    BarcodeAdvancedResultItem:
      description: Advanced barcode scan result instance
      example:
        RawText: RawText
        BarcodeType: BarcodeType
      properties:
        RawText:
          description: The barcode text
          type: string
        BarcodeType:
          description: "Type of the barcode; supported barcode types include AZTEC,\
            \ CODABAR, CODE_39, CODE_93, CODE_128, DATA_MATRIX, EAN_8, EAN_13, ITF,\
            \ MAXICODE, PDF_417, QR_CODE, RSS_14, RSS_EXPANDED, UPC_A, UPC_E, All_1D,\
            \ UPC_EAN_EXTENSION, MSI, PLESSEY, IMB."
          type: string
      type: object
    BarcodeScanQRAdvancedResult:
      description: Result of the advanced QR barcode scan
      example:
        BarcodeCount: 0
        ResultBarcodes:
        - RawText: RawText
        - RawText: RawText
        ErrorMessage: ErrorMessage
        Successful: true
      properties:
        Successful:
          description: "True if the operation was successful, false otherwise"
          type: boolean
        ResultBarcodes:
          description: Results of performing the QR barcode scan operation
          items:
            $ref: '#/components/schemas/BarcodeQRResultItem'
          type: array
        BarcodeCount:
          description: Number of barcodes read
          format: int32
          type: integer
        ErrorMessage:
          description: Error message if any
          type: string
      type: object
    BarcodeQRResultItem:
      description: QR barcode instance
      example:
        RawText: RawText
      properties:
        RawText:
          description: The barcode text
          type: string
      type: object
    BarcodeScan_Image_request:
      properties:
        imageFile:
          description: "Image file to perform the operation on.  Common file formats\
            \ such as PNG, JPEG are supported."
          format: binary
          type: string
      required:
      - imageFile
      type: object
  securitySchemes:
    Apikey:
      description: API Key Authentication
      in: header
      name: Apikey
      type: apiKey
x-original-swagger-version: "2.0"

